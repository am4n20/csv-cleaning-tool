services:
  # BACKEND SERVICE
  - type: web
    name: csv-tool-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false  # Render will ask you for this value on deployment
      - key: DB_NAME
        value: csv_tool
    autoDeploy: false

  # FRONTEND SERVICE
  - type: web
    name: csv-tool-frontend
    env: python
    buildCommand: pip install -r frontend/requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: csv-tool-backend
          property: url
